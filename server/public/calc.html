<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رشدي فرحات للزجاج والسيكوريت</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header>
      <a href="/">فاتورة</a>
      <a href="/calc.html">حساب وزن زجاج</a>
      <a href="/new-job.html">عمل جديد</a>
    </header>
    <div class="container">
      <h3>حساب وزن الزجاج السيكوريت</h3>
      <form class="calc-glass-weight">
        <div class="control">
          <label for="asd31">الطول بالسينتيمتر</label>
          <input type="text" id="asd31" name="height" />
        </div>
        <div class="control">
          <label for="asdadsd">العرض بالسينتيمتر</label>
          <input type="text" id="asdadsd" name="width" />
        </div>
        <div class="control">
          <label for="asdagasd">السمك بالملليمتر</label>
          <input type="text" id="asdagasd" value="10" name="size" />
        </div>
        <button type="submit" class="btn">حساب</button>
      </form>
    </div>

    <script>
      const form = document.querySelector(".calc-glass-weight");
      const height = form.querySelector('[name="height"]');
      const width = form.querySelector('[name="width"]');
      const size = form.querySelector('[name="size"]');
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const vol =
          (+height.value * +width.value * (+size.value / 10)) / 1000000;
        const weight = vol * 2500;
        alert(`وزن الزجاج ${Math.round(weight)} كجم`);
      });
    </script>
  </body>
</html>
