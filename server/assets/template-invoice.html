<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فاتورة</title>
    <link href="fonts/Almarai-Bold.ttf" rel="stylesheet" type="text/css" />
    <link href="fonts/Almarai-Light.ttf" rel="stylesheet" type="text/css" />
    <link href="fonts/Almarai-Regular.ttf" rel="stylesheet" type="text/css" />
    <link href="fonts/Almarai-ExtraBold.ttf" rel="stylesheet" type="text/css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Almarai", sans-serif;
      }
      html {
        --border: 2px solid #000;
      }
      .header-wrapper {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 50px;
        padding-bottom: 0;
      }
      .table {
        margin: 0 50px;
        border: var(--border);
      }
      .table .head,
      .table .row {
        border-bottom: var(--border);
      }
      .table .head span {
        font-size: 20px;
        font-weight: bold;
      }
      .table .row:last-child {
        border-bottom: none;
      }
      .table .row.empty {
        height: 41px;
      }
      .table .row,
      .table .head {
        display: grid;
        grid-template-columns: 40px 3fr 1fr 1fr 1.5fr;
        /* border: 1px solid var(--border-color); */
      }
      .table span {
        border-left: var(--border);
        padding: 10px 0;
        text-align: center;
        line-height: 1;
      }
      .table span:last-child {
        border: none;
      }

      .info {
        margin: 0 50px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        font-weight: 600;
        font-size: 20px;
        margin-bottom: 30px;
      }

      .footer {
        text-align: center;
        padding: 20px 0 0;
        font-weight: 500;
        font-size: 20px;
      }

      .invoice-total {
        display: flex;
        gap: 30px;
        justify-content: center;
        border-top: var(--border);
      }
      .invoice-total span {
        border: none;
        font-weight: bold;
        font-size: 20px;
      }
      .invoice-id {
        position: absolute;
        top: 200px;
        left: 50px;
        color: #ccc;
        font-weight: bold;
        width: 180px;
        text-align: center;
        font-size: 11px;
      }
    </style>
  </head>
